{% extends "base.html" %}
{% block title %}AI | Michael Davis{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/dist/ai.css"></link>
    <script src="/dist/aiwalkthrough/dist/{{mod}}.js"></script>
    <script src="/dist/aiwalkthrough/src/aengine.js"></script>
    {% if mod == "local" %}
        <script src="/dist/priority-queue.min.js"></script>
        <script src="/dist/randompolygons/javascript/rpg.js"></script>
    {% endif %}
{% endblock %}

{% block body %}

<h1>{{ content.title }}</h1>
<p>{{ content.content }}</p>

<hr>

<svg id="aegus" width="100%" height="500px"></svg>

<a onclick="aengine.next();">Next</a>
<br>
<a onclick="aengine.reset();">Reset</a>
<br>
<a onclick="aengine.solve();">Solve</a>

<hr>

<p>{{ content.context | safe }}</p>


{% endblock %}
